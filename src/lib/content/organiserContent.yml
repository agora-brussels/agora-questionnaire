nl: 
  chapters:
  - slug: structure
    title: Structuur
    content: Geeft het proces iedereen de kans om ten volle deel te nemen?
    themes: 
    - slug: accessibility
      title: Toegankelijkheid
      content: Streeft het proces naar volledige inclusie?
      questions:
      - slug: database
        title: Databank
        content: worden de deelnemers gekozen op basis van precieze en volledige gegevens?
        more: |
          De gegevens die wordt gebruikt voor de selectie (loting of andere) zorgen ervoor dat het panel een goede weerspiegeling is van de bevolking. Dit is heel belangrijk omdat deelnemers zicht moeten hebben op de gevolgen van hun beslissingen. Zo zijn er bijvoorbeeld gewoonlijk meer gebruikers van het openbaar vervoer dan inwoners van een bepaalde administratieve regio.

          De impact van beslissingen gaat vaak verder dan administratieve grenzen. Deelnemers van een participatieproces worden dus idealiter geselecteerd uit het ecosysteem dat de gevolgen van de aanbevelingen daadwerkelijk zal voelen.

          Voor de selectie is het rijksregister de meest uitgebreide databank. Helaas is het moeilijk om toegang te krijgen tot dat register van burgers. Bovendien zijn de kwetsbaarste doelgroepen doorgaans ondervertegenwoordigd in databanken (ook in het rijksregister). Bijgevolg dreigt in de panels een ondervertegenwoordiging van de groepen die in de samenleving al het minst gehoord worden.

          Agora.Brussels koos voor een innovatieve aanpak voor de loting door te werken met een databank die rekening houdt met de bewoonbare oppervlakte. Hoe meer woonoppervlakte, hoe meer kans dat er uitnodigingen werden opgestuurd.
      - slug: representativeness
        title: Representativiteit
        content: Zorgt het selectieproces ervoor dat het panel de verscheidenheid aan ervaringen en meningen in de samenleving weerspiegelt?
        more: |
          Het is onmogelijk en zelfs contraproductief om te streven naar een representativiteit gebaseerd op de aanwezigheid van alle doelgroepen. Sommige doelgroepen en types personen zijn meer bereid dan andere om deel te nemen. Het is gemakkelijker om hoogopgeleide Belgische mannen ouder dan 50 te vinden dan mensen die het heel druk hebben, heel bevoorrecht of kansarm zijn of angststoornissen hebben. Bijgevolg moeten we streven naar de aanwezigheid van doelgroepen en profielen die de ervaringen en de meningen kennen van degenen die niet deelnemen. Bijvoorbeeld dichte familie, collega's, personen die bereid zijn om deel te nemen en zich in een vergelijkbare situatie bevinden of hebben bevonden ...

          Om die afwijkende profielen te bereiken, is Agora partnerschappen aangegaan met verenigingen die zulke profielen ondersteunen. Dan gaat het onder andere over hulpverenigingen voor mensen in moeilijke situaties of scholen voor beroepsonderwijs. Samen met hen hebben we specifieke lotingen georganiseerd om ook die burgers een plaats te geven in ons panel.
      - slug: inclusion
        title: Inclusie
        content: Worden de bestaande barrières voor de deelnemers (toegankelijkheid op onder meer fysiek, taalkundig, mentaal en emotioneel vlak) weggewerkt, onder andere dankzij een aanzienlijke vergoeding?
        more: |
          Door barrières weg te werken, is een volledige en gelijke deelname mogelijk, vooral voor doelgroepen die het minst bereid zijn om deel te nemen. Daarom is het belangrijk om alle uitdagingen voor deelname in vraag te stellen en die ook gericht aan te pakken. Maak van bij het begin duidelijk dat je te voorziene en logistiek beheersbare obstakels uit de weg zal ruimen. Enkele mogelijkheden zijn taxikosten betalen, een crèche voorzien voor mensen met familiale verplichtingen, tolken inschakelen en het taalniveau vereenvoudigen door middel van specifieke woordenlijsten.

          De psychologische barrières worden vaak onderschat. In onze assemblees hebben we een kader opgezet om bepaalde angsten te overwinnen: angst om de taal van de andere deelnemers niet te spreken, om de grenzen van het proces niet te kunnen onderscheiden (wat je moet vragen of delen met andere deelnemers, wat te maken heeft met het thema of niet), om een onbekende vrijwilliger op je kinderen te laten passen of om alleen te staan vanwege autisme. Voor al die personen moesten individuele oplossingen worden gezocht en daar zijn we deels in geslaagd. De enige manier om te zorgen voor maximale toegankelijkheid, is mensen individueel begeleiden en hun vertrouwen winnen zodat ze hun behoeften voldoende zullen delen om het avontuur voort te zetten.
      - slug: stakeholders
        title: Betrokken partijen
        content: Zal het burgerparticipatief proces beroep doen op betrokken partijen om de impact van het resultaat en de maatschappelijke draagkracht om het resultaat te implementeren te vergroten?
        more: |
          Burgerparticipatie verbetert het besluitvormingsproces omdat ze rekening houdt met de behoeften van de personen en organisaties die de gevolgen ervan ondergaan. De beslissingen zijn dus realistischer en beter uit te voeren. In al hun diversiteit weten burgers immers beter wat hen ertoe drijft om een regel al dan niet te volgen.
          
          Daarvoor is niet alleen een grote verscheidenheid aan burgerprofielen nodig, maar ook de expertise van de spelers die een sleutelrol zullen spelen in de uitvoering van de beleidsbeslissing. Daarom moeten bepaalde intermediaire organen die alles kunnen blokkeren of in beweging zetten erbij betrokken worden, net zoals opinieleiders die een impact kunnen hebben op het gedrag van burgers en kunnen helpen om de aanbevelingen beter te formuleren.
    - slug: organisation
      title: Organisatie
      content: Boezemt de organisatie vertrouwen in?
      questions:
      - slug: ressources
        title: Middelen
        content: Zijn er voldoende financiële, menselijke (zie 1. toegankelijkheid en 3. begeleiding) en inhoudelijke (zie 6. informatie) middelen om het werk van de burgers te ondersteunen?
        more: |
          Er zijn twee aspecten waarvoor veel middelen nodig zijn: zorgen voor toegankelijkheid en voor aanhoudende individuele begeleiding, zodat iedereen tot het einde kan deelnemen. Er zijn ook nog andere taken, zoals logistiek (locatie, catering, tolkwerk), de organisatie en de verspreiding van de informatie of de facilitatie van het overleg.
      - slug: timing
        title: Tijdschema
        content: Maken de agenda en de werktijd (gevraagde fysieke en individuele tijd) het eenvoudig om deel te nemen?
        more: |
          Zoek de best mogelijke data door rekening te houden met schoolvakanties, feestdagen en religieuze agenda's. Idealiter duren de sessies niet langer dan zeven uur per dag met lange pauzes. Als je twee opeenvolgende dagen kan inplannen, verloopt alles een stuk vlotter.

          Het is mogelijk deelnemers individueel te laten voortwerken, maar best in beperkte mate. Weinig mensen zullen de tijd nemen/hebben en bepaalde doelgroepen zijn het niet gewend teksten met veel gegevens door te nemen en zelfstandig reflexieve taken uit te voeren.
      - slug: logistics
        title: Logistiek
        content: Staan de locatie, de technologie en het materiaal ten dienste van het project? Worden de mensen hartelijk ontvangen?
        more: |
          Idealiter is de locatie neutraal, niet te institutioneel of symbolisch geladen en biedt ze een zeker comfort. Ze bevordert inclusie en het overlegproces is er mogelijk dankzij eenvoudige en gebruiksvriendelijke technologische ondersteuning. Het materiaal moet de mogelijkheid bieden om zich te concentreren op een complexe taak. Om aanbevelingen te kunnen formuleren moet aan alle individuele behoeften worden voldaan. Denk bijvoorbeeld aan specifieke diëten of koptelefoons die kunnen worden gebruikt met hoofddoeken. 
          
          Idealiter is de menselijke ondersteuning gepersonaliseerd en houdt ze rekening met de individuele behoeften.
      - slug: institution
        title: Organiserende instelling
        content: Is de organiserende instelling transparant over haar intentie (politiek standpunt, gewenst resultaat, politieke impact enzovoort)?
        more: |
          Het is zinvol om te streven naar onpartijdigheid zodat de burgers zich kunnen aansluiten bij het proces. De deelnemers moeten vertrouwen hebben in het proces en de structuur die erachter zit om zich ten volle te kunnen inzetten. Het is dus belangrijk om transparant en begrijpelijk te communiceren over de reden waarom het proces wordt georganiseerd, de plaats van de organiserende instelling in de institutionele structuur, haar relatie met de overheid, de ontvanger van het resultaat van het participatieproces en diens relatie met de aanbevelingen (rechtstreeks beïnvloed door de voorstellen?).
          
          Via de organisatie van het proces geeft de organiserende instelling impliciet enkele waarden mee. Dat kan ertoe leiden dat bepaalde geselecteerde personen zichzelf zullen uitsluiten op het moment van de uitnodiging of tijdens het proces, omdat ze het gevoel hebben dat ze niet op het juiste moment op de juiste plaats zijn.
          
          Doorheen het hele proces spreekt het voor zich dat de burgers de organiserende instelling testen en beoordelen op basis van alles wat ze ervan waarnemen.
  - slug: participation
    title: Deelname
    content: Nodigt het proces uit om ten volle deel te nemen?
    themes:
    - slug: accompaniement
      title: Begeleiding
      content: Wordt alles in het werk gesteld opdat mensen ten volle kunnen deelnemen?
      questions:
      - slug: meetings
        title: Ontmoetingen
        content: Wordt het collectieve werk ondersteund door een warme omkadering? Is de begeleiding aangepast aan de manier van ontmoeten (fysiek/online/hybride)?
        more: |
          Het is belangrijk dat de ontmoetingen op een professionele en duidelijk identificeerbare manier worden begeleid. De rollen van de begeleiders moeten gemakkelijk identificeerbaar zijn zodat de deelnemers er vlot een beroep op kunnen doen wanneer ze hulp nodig hebben. We gebruikten de rollen 'organisatie', 'onthaal', 'facilitator' en 'hulpbron' (die informatie verschaft over het besproken onderwerp).

          Alle begeleiders (in het bijzonder de mensen van buiten de organisatie, zoals deskundigen) moeten erop worden gewezen dat ze de maatschappelijke voorrechten van bepaalde individuen/groepen niet mogen herhalen binnen de assemblee en dat ze elk type deelnemer respectvol en op dezelfde wijze moeten behandelen.

          Elke manier van ontmoeten - fysiek/online/hybride - brengt uitdagingen met zich mee. Dankzij de muteknop is het online bijvoorbeeld gemakkelijker om iemand ononderbroken te laten praten en tijdens fysieke sessies is het dan weer gemakkelijker om mensen betrokken te houden.
      - slug: communication
        title: Communicatie
        content: Boezemt de organisatie vertrouwen in dankzij duidelijke, transparante en gepersonaliseerde communicatie?
        more: |
          De manier waarop de organiserende instelling communiceert naar de deelnemers is een van de grootste uitdagingen en vraagt veel aandacht en middelen. De berichtgeving moet worden aangepast op drie belangrijke momenten:
          
          1. Voor en na de ontmoetingen;
          2. Tijdens de ontmoetingen die plaatsvinden voor, tussen en na de werksessies;
          3. Tijdens de werksessies.
          
          Voor elke gelegenheid is het belangrijk om het meest gepaste communicatiemiddel te kiezen naargelang de verschillende aanwezige profielen en hun wereldbeeld. Het is ook belangrijk om de juiste toon te kiezen om ervoor te zorgen dat iedereen zich beschikbaar opstelt met openheid van geest. In het algemeen moet de informatie op verschillende manieren worden herhaald om de kans te vergroten dat de verschillende profielen worden bereikt, naargelang de situaties en de behoeften.
          
          Uit ervaring weten we dat mensen verschillende en uiteenlopende relaties hebben met digitale communicatiemiddelen. Daarom moet worden uitgezocht wie met welk middel communiceert (sms, WhatsApp, e-mail) en in sommige gevallen moet dat worden aangevuld met telefoongesprekken. Voor communicatie buiten de werksessies is het belangrijk om kernachtige en eenvoudige taal en woordenschat te hanteren. De doeltreffendste toon is een lichte, nederige toon vol humor en erkenning.
          
          Tijdens werksessies in kleine groepen moeten de manier van uitdrukken en de toon doelgerichter zijn, met aandacht voor zowel het individu als de groep. Het is een meerwaarde transparant en authentiek te zijn. Het wordt steeds aangeraden om elk bericht een à twee keer te herhalen.
      - slug: equity
        title: Gelijkheid
        content: Kan iedereen echt deelnemen dankzij gevoelige en pedagogische ondersteuning?
        more: |
          In een participatieproces kunnen alle uitdagingen opduiken die zich in de samenleving voordoen. Het is dan ook belangrijk om een kader van democratische waarden en overleg te creëren en te handhaven, om tot een beslissing van algemeen belang te komen.

          Daarom is dit, heel kort, de boodschap die we gebruikten om de interacties in onze assemblees te omkaderen: “Dit proces zal werken als iedereen handelt vanuit het idee dat elke stem telt, dat het hier een meertalige ruimte is, dat actief luisteren cruciaal is voor een goed begrip, dat nieuwsgierigheid ons helpt om gemeenschappelijke invalshoeken te ontdekken en dat vertrouwen in onszelf en in anderen, evenals zorg voor onszelf en anderen, ons in staat stellen om samen vooruit te komen”.

          Om binnen dat kader te kunnen handelen, is er ook een denkoefening en een leerproces nodig over wat we als individu niet kennen. Idealiter is een deel van een participatieproces gewijd aan dat leerproces. In onze assemblees hebben we geëxperimenteerd met duo's, vertrouwensgroepen en brainstormwandelingen. Het belangrijkste is om een ruimte te creëren waarin het gedrag van iedereen in vraag kan worden gesteld. Zo kunnen we dominante verhoudingen overstijgen die eigen zijn aan elke groepsinteractie..
      - slug: codesign
        title: Co-design
        content: Omvat het proces een co-creatieve modus operandi die deelnemers in staat stelt het proces mee uit te werken?
        more: |
          Co-design is bedoeld om de bevoegdheid van de organiserende instelling over de inhoud én de besluitvorming aan de burgers over te laten. Dat is ook de grootste uitdaging met het oog op facilitatie.

          In principe is het mogelijk om burgers het hele ontwerp van een participatieproces te laten uitwerken. De grootste beperking daarvoor is dat de organiserende instelling zelf actief is binnen een institutioneel kader, wat eisen inhoudt op het vlak van waarden, principes, acties of resultaten. Bij Agora.Brussels was dit de verkiezingsbelofte om binnen het parlement een woordvoerder te hebben voor de aanbevelingen van de Assemblee, dankzij de verkiezing van een volksvertegenwoordiger. Een andere beperking is de tijd die dit kost. 
          
          We hebben de deelnemers vooral de mogelijkheid geboden om het werkingskader (zie [3. begeleiding - gelijkheid](organiser/accompaniement/equity/)) mee op te bouwen en aan te passen, de eerste thema's en vragen te formuleren en de subthema's te kiezen waaraan gewerkt zou worden.
          
          De wensen van onze deelnemers op het vlak van co-design hadden betrekking op de werkorganisatie (hoe groot zijn de subgroepen en hoe worden ze verdeeld? Hoe plenair werken? Waaraan werktijd besteden? enz.) Die vragen opnemen vraagt veel tijd, organisatie, structuur en aandacht voor details. En de groep moet in staat zijn erg zelfstandig te kunnen werken. Er moet een evenwicht worden gevonden tussen de manier van organiseren en van beslissingen nemen over de thema's.
          
          Wanneer we co-design willen opnemen in een proces, mogen we niet vergeten dat bepaalde persoonlijkheden gemakkelijk ontmoedigd en gefrustreerd raken door collectieve besluitingvormingsprocessen of gewoonweg overstelpt worden. Bijgevolg is het risico erg groot dat mensen uit bepaalde doelgroepen zich terugtrekken.
    - slug: facilitation
      title: Facilitatie
      content: Schept de omkadering van het burgerwerk omstandigheden waarin gestreefd kan worden naar het algemene belang?
      questions:
      - slug: deliberation
        title: Overleg
        content: Leidt de omkadering voor de interactie in werkgroepen tot een uitwisseling van uiteenlopende meningen om daarna te evolueren naar het algemene belang?
        more: |
          Om het overleg te bevorderen, is het nodig om zich te baseren op waarden die uitdrukkelijk geformuleerd zijn in een bekend en gevalideerd kader. De verwerking van feiten en ervaringen bevordert een individueel en collectief begrip tijdens de gesprekken.. Collectief begrip bestaat uit een consensus over de feiten en over wat wenselijk is. Het is niet de bedoeling dat iedereen zich achter één oordeel schaart, maar wel dat iedereen eenzelfde algemene richting nastreeft. Bijvoorbeeld: "Er staan te veel gebouwen leeg en er is meer huisvesting nodig voor daklozen" en niet "Het was een slechte stedelijke strategie om kantoorgebouwen te bouwen terwijl er eindeloze wachtlijsten zijn voor sociale huisvesting".

          Om tot een dergelijke consensus te komen, is het nodig dat de verschillende feiten en ervaringen eerst beschreven worden. Daarna kunnen vragen worden gesteld en meningen worden geuit. Tot slot worden de vaststellingen gerangschikt volgens de mate van overeenstemming. Dat resultaat kan dan worden onderzocht vanuit de waarde ervan voor het algemene belang en verder in die richting worden ontwikkeld.

          De organisatie moet de groep door al die fasen begeleiden en ervoor zorgen dat iedereen echt deelneemt - niet noodzakelijk in gelijke mate, maar voldoende om het resultaat mee vorm te geven. Concreet zorgt de organisatie ervoor dat de groep het proces in haar eigen tempo en binnen de voorziene tijd doorloopt. Het programma wordt voortdurend aangepast via specifieke procedures en benaderingen die bedoeld zijn om de verschillen op te lossen. De organisatie moet het thema, de vragen en de problemen op een duidelijke en constructieve manier herformuleren om de vorderingen samen te vatten en de richting te verduidelijken. Tot slot is het belangrijk om na te gaan of iedereen akkoord is en samen het resultaat te verbeteren, rekening houdend met de standpunten van minderheidsgroepen.
      - slug: posture
        title: Houding
        content: Houdt de organisatie rekening met de verschillen en slaagt ze erin om iedereen bij het proces te betrekken?
        more: |
          Om elke deelnemer echt te betrekken, is het noodzakelijk om de groep te stimuleren om elkaar tijdens alle interacties ten volle te respecteren. Dat vormt de basis om vertrouwen te ontwikkelen en echt informatie, meningen, ervaringen en engagement te delen. Enkel met vertrouwen en betrokkenheid kan het overlegproces zijn meerwaarde aantonen en de deelnemers de kans bieden om heel bewust standpunten uit te wisselen. Pas dan wordt het mogelijk om samen te kiezen voor het algemeen belang.
      - slug: approach
        title: Benadering
        content: Past de organisatie inclusieve technieken toe waarbij de verschillende soorten intelligentie worden ingezet?
        more: |
          De meeste facilitatietechnieken richten zich tot een publiek dat als standaard kan worden beschouwd en in staat is tot interactie binnen een groep. Meedoen aan een participatieproces kan om verschillende redenen neurodivergente toestanden uitlokken (de sociale stress om alleen te zijn in een groep onbekenden, de druk om beslissingen te nemen voor de hele bevolking enz.) Ook andere tijdelijke factoren zoals armoede, werkloosheid, overbezetting of onderbezetting, verslavingen en ziekten kunnen een rol spelen. Daarom is het van cruciaal belang om verschillende facilitatietechnieken te gebruiken zodat ervaringsdeskundigheid en neurodivergentie zinvol kunnen  bijdragen aan het overleg.
      - slug: functioning
        title: (Dis)functioneren binnen de groep
        content: Zorgt de organisatie voor een co-creatieve dynamiek? Vormt ze een tegengewicht voor de groepswerkingen die uiteenlopende standpunten onderdrukken (bijvoorbeeld dominantieverhoudingen of groepsdenken)?
        more: |
          Co-creatie is tegenwoordig helaas geen courante praktijk, integendeel. In een participatieproces leidt een coöperatief kader (zie [3. begeleiding - gelijkheid](organiser/accompaniement/equity/)) het gedrag van de deelnemers naar co-creatie. Als we onder druk staan, bijvoorbeeld wanneer we voorstellen moeten formuleren en erover moeten stemmen, kan competitief gedrag evenwel gemakkelijk weer de bovenhand nemen. De facilitatie moet ten allen tijde waakzaam rekening houden met deze neiging.

          En aangezien de mens een kuddedier is, kunnen bepaalde groepsdynamieken de interactie beïnvloeden: 

          - sympathie voelen voor een persoon met wie ik in de pauze heb gebabbeld en die persoon niet willen tegenspreken;
          - niet geïdentificeerd willen worden als lid van een bepaalde groep en die groep daarom vurig tegenspreken;
          - zich superieur voelen ten opzichte van iemand en dat laten voelen.

          Al dat gedrag heeft een invloed op het eindresultaat.

          Een slimme facilitator merkt dat soort gedrag op, toomt het in of benoemt het indien nodig zodat de groep het kan identificeren en het direct kan aanpakken. De organisatie moet zich bewust zijn van de bestaande maatschappelijke en individuele privileges tussen mensen, nederigheid en fouten maken promoten, erkennen en de manier van werken aanpassen. En de organisatie moet vooral dominantie tussen deelnemers durven benoemen en de dynamiek sturen naar co-creatie.
  - slug: content
    title: Inhoud
    content: Bevordert de inhoud van het proces een waardevolle impact op de samenleving?
    themes:
    - slug: theme
      title: Thema
      content: Maakt het gekozen thema het werk van de assemblee mogelijk en nuttig?
      questions:
      - slug: selection
        title: Keuze
        content: Gaan toekomstige deelnemers aan het participatieproces akkoord met de manier waarop het thema wordt gekozen? Is er interesse voor het thema?
        more: |
          Het thema en de keuze ervan bepalen in grote mate de waargenomen legitimiteit en bijgevolg de betrokkenheid van de deelnemers bij het proces. De legitimiteit hangt af van wie het thema heeft gekozen, hoe en waarom, maar ook van de actualiteit en interesse van individuen en de samenleving. Tot slot spelen ook andere factoren mee die een invloed kunnen hebben op de beslissing van de burger en het resultaat van het participatieproces. Idealiter wordt het thema besproken, voorgesteld en gekozen door representatieve burgers.
      - slug: field
        title: Toepassingsgebied
        content: Is de instelling waarvoor het resultaat bedoeld is, bevoegd voor het besproken onderwerp?
        more: |
          Aan het einde van de participatieprocessen wordt het resultaat van het werk van de burgers doorgaans voorgelegd aan een politieke instelling. Vaak hebben de ontvangende instellingen niet voldoende bevoegdheden om wetten te maken of de burgervoorstellen uit te voeren. Dit komt hetzij doordat burgers in hun voorstellen geen rekening houden met de bevoegdheidsverdeling over verschillende bestuursniveaus, hetzij doordat de ontvangende instelling slechts bevoegd is voor een klein deel van het thema uit het burgervoorstel. 
          
          Het is dan ook belangrijk dat het proces een analyse bevat van het toepassingsgebied van het thema en de politieke bevoegdheid van de ontvangende instelling. Op die manier kan een werkinhoud worden bepaald met duidelijk afgebakende grenzen.
      - slug: question
        title: Vraag als uitgangspunt
        content: Is het thema geformuleerd in de vorm van een vraag, in eenvoudige en duidelijke taal en met een duidelijk afgebakende besluitvormingscontext?
        more: |
          Het is belangrijk dat het thema wordt geformuleerd als een vraag om de burgers in de richting te sturen van een precieze problematiek en een vraagstellingslogica. De manier waarop het thema als vraag wordt verwoord, heeft een grote invloed op het proces. De subthema's die worden behandeld in subgroepen moeten ook worden geformuleerd als subvragen, om overlappingen tussen de subthema's te beperken en zo tot precieze voorstellen te komen. Een duidelijke en eenvoudige formulering van de (sub)thema's heeft een sterke en positieve invloed op de nauwkeurigheid van het werk van de burgers. Ze heeft ook gevolgen voor de inclusiviteit. Complex taalgebruik dreigt immers een minderwaardigheidsgevoel op te roepen.
          
          Idealiter gaat de vraag die het uitgangspunt vormt, gepaard met een vaststelling waarin de context van de besluitvorming wordt toegelicht. Dat kunnen de basisfeiten, de historiek en de belangrijkste omstandigheden zijn waarin de problematiek kadert en die aantonen dat het nodig is om het thema aan te pakken.
      - slug: precision
        title: Verduidelijking
        content: Is het politieke dilemma dat aan het thema is gekoppeld, duidelijk gedefinieerd?
        more: |
          Participatieprocessen zijn bijzonder relevant wanneer het gaat om een politiek dilemma. Net daarom is het belangrijk om te duiden waarom bepaalde hete hangijzers al jaren muurvast zitten. Welke cultuurverschillen of politieke geschiedenis ligt hiervan aan de basis? Het homohuwelijk in Ierland is een goed voorbeeld van zo'n dilemma. Ook uitdagingen die een verandering in het economische of sociale gedrag vragen (zoals de klimaat- of de migratiecrisis) vallen binnen dat domein.
          
          Wanneer een participatieproces een dergelijk dilemma behandelt, is het heel belangrijk dat de bestaande meningsverschillen van bij het begin duidelijk zijn en dat burgers zich ervan bewust zijn dat hun werk verder mag gaan dan waar de conventionele politiek toe in staat is.
    - slug: information
      title: Informatie
      content: Maakt de verstrekte informatie een relevant burgerproces en -resultaat mogelijk?
      questions:
      - slug: legitimacy
        title: Legitiem
        content: Is de verstrekte informatie representatief voor de meningen van de hele samenleving?
        more: |
          Het is onmogelijk om alle informatie die bestaat over een onderwerp te verstrekken of te verzamelen. Sowieso wordt de informatie gefilterd en raakt hierdoor gekleurd. Het uitgangspunt dat moet worden gevolgd om zo objectief mogelijk te zijn bij het verstrekken van informatie, is toegang te geven tot een representatief spectrum van alle meningen in de samenleving. Dat zet de deelnemers ertoe aan hun eigen mening te toetsen aan de verscheidenheid aan standpunten die buiten het panel bestaan. Ze kunnen hun standpunten dan veranderen of toelichten.
      - slug: interactive
        title: Interactief
        content: Wordt de informatie op een interactieve manier verstrekt, waardoor de deelnemers de tegenstrijdigheden tussen de meningen van experts kunnen opmerken, hun ervaringen kunnen situeren in een ruimere context en de informatie kunnen opnemen in hun bestaande kennis?
        more: |
          Door een interactief kader te creëren, kunnen de deelnemers de informatie opnemen en correct gebruiken. Dat maakt de informatie die wordt verstrekt door de experts of de andere deelnemers zinvol. Hoe meer interacties er zijn, hoe meer ze worden gestuurd door de burger en hoe minder hiërarchisch ze zijn, hoe meer er rekening mee zal worden gehouden. Als deelnemers zich vrij voelen om samen de informatiebasis op te bouwen waarmee ze vervolgens hun voorstellen uitwerken en hun beslissingen nemen, is het resultaat van betere kwaliteit, omdat het meer kruisverwijzingen bevat en getoetst wordt aan verschillende realiteiten.
      - slug: custom
        title: Op maat
        content: Komt de verstrekte informatie overeen met de vragen van de burgers en de behoefte aan begrip bij de deelnemers?
        more: |
          Naarmate de assemblee vordert, verandert de behoefte aan informatie. Vaak hebben de deelnemers meer details nodig wanneer ze het thema grondiger gaan bekijken. Als er bepaalde subthema's opduiken of als de oorspronkelijke denkrichting verandert, moeten er opnieuw basisfeiten worden aangereikt. Dat betekent dat het onmogelijk is om alle informatie die tijdens het proces moet worden verstrekt, vooraf voor te bereiden. Er is dus een zeker flexibiliteit nodig in de verspreiding van de informatie. Het is ook belangrijk om informatie uit verschillende bronnen, in verschillende formaten verstaanbaar te maken aan de hand van diagrammen, afbeeldingen, samenvattingen enzovoort.
          
          Om de informatie optimaal te beheren, kan je de groep vragen om zelf de informatie te verzamelen die ze nodig heeft. Wanneer het zeer diverse panels betreft is de begeleiding heel belangrijk want dan lopen de manieren waarop de informatie wordt beheerd nog verder uit elkaar. In dat geval zorgt de begeleiding ervoor dat alle deelnemers toegang hebben tot de informatiebronnen en weten hoe ze die informatie kunnen gebruiken.
      - slug: applicable
        title: Toepasselijk
        content: Maakt de verstrekte informatie het mogelijk om de politieke kwesties (uit het verleden en van vandaag) te begrijpen, zodat de voorstellen van de burgers op een relevante manier kunnen worden toegepast?
        more: |
          Elk politiek thema gaat zijn eigen weg, met zijn eigen obstakels of vooraf bepaalde lectuur. Als burgers een bepaald thema kiezen, wil dat zeggen dat het huidige antwoord niet voldoet aan de behoeften van de bevolking.

          Het is voor de burgers belangrijk om te begrijpen in welke historiek het thema kadert om te begrijpen waar er veranderingen mogelijk zijn. Ze moeten informatie ontvangen over de laatste politieke beslissingen die genomen zijn in het kader van het thema, hoe ze werden geïmplementeerd, of er obstakels zijn geweest enzovoort. Het komt erop aan een politieke en wetenschappelijke analyse te leveren in eenvoudige en klare taal, opdat de voorstellen van het panel een stuk relevanter zouden worden.
  - slug: result
    title: Resultaat
    content: Leidt het proces tot maatschappelijke vooruitgang?
    themes: 
    - slug: product
      title: Resultaat
      content: Is het een sterk en implementeerbaar resultaat?
      questions:
      - slug: validation
        title: Validering
        content: werd het resultaat door minstens 85% van de deelnemers goedgekeurd?
        more: |
          Onze ervaring leert ons dat een stemming met drie opties het mogelijk maakt om ergens mee in te stemmen: 

          - Ik ga akkoord.
          - Ik heb mijn bedenkingen, maar ik verzet mij niet tegen de uitvoering.
          - Ik heb een bezwaar. Ik wil niet dat dit voorstel wordt uitgevoerd, want het druist in tegen het gemeenschappelijke belang.

          De drempel om een voorstel af te wijzen ligt op 15% bezwaren.
      - slug: formulation
        title: Formulering
        content: Werden alle deelnemers betrokken bij het formuleren van het resultaat?
        more: |
          Het is mogelijk - en het gebeurt regelmatig - dat een voorstel het resultaat is van het werk van een minderheid van de groep. De methodes vragen immers om te werken in subgroepen, om dieper te kunnen ingaan op bepaalde subthema's. In elke subgroep kunnen de deelnemers hun mening geven en meewerken aan de collectieve opstelling van het voorstel. Na het testen van de instemming in de subgroepen is er gelegenheid om commentaar te leveren op het werk van de andere subgroepen en/of het werk plenair te wijzigen. Die feedback in beide richtingen geeft het overlegproces een zekere dynamiek.
      - slug: aggregation
        title: Informatie samenbrengen
        content: Is het resultaat gebaseerd op informatie uit verschillende bronnen, waaronder de ervaringen van de burgers zelf?
        more: |
          Een van de manieren om de kwaliteit van de output van een burgerpanel te meten, is door na te gaan of het volledige spectrum van meningen van de samenleving in de resultaten wordt weerspiegeld. Vooral de integratie van verschillende informatiebronnen, zoals de dagelijkse ervaringen van de burgers en wetenschappelijke statistieken, zorgt voor een creatiever resultaat.
      - slug: innovation
        title: Innovatie
        content: Draagt het resultaat op vernieuwende wijze bij aan het algemene belang?
        more: |
          Een van de punten om de collectieve creativiteit van de deelnemers te bepalen, is de capaciteit van de groep om voorstellen te doen die de conventionele politiek overstijgen: we willen meer dan compromissen, echte win-winvoorstellen. Dergelijke voorstellen moeten gebaseerd zijn op een allesomvattende analyse van het thema.

          Om dat te bereiken, is een doorgedreven proces van overleg en creativiteit nodig. De groep moet erin slagen om de aloude, vastgeroeste standpunten te overstijgen. Ze moet de tijd nemen om het algemeen belang te bepalen, de tijd om het collectief functioneel te laten worden en de tijd om creativiteit te laten rijpen. De organisatie moet dat proces ondersteunen met respect, inclusiviteit, de ondersteuning van ideeën die in eerste instantie vergezocht lijken en creatieve en co-creatieve methodologieën.
    - slug: followup
      title: Opvolging
      content: Zal het resultaat een impact hebben?
      questions:
      - slug: binding
        title: Bindend
        content: Kan de partij die het proces organiseert ervoor zorgen dat het resultaat wordt uitgevoerd?
        more: |
          De invloed van een panel is afhankelijk van de institutionele positionering van de partij die het participatieproces organiseert. Agora.Brussels vindt dat een burgerassemblee idealiter zelf wetgevende macht zou moeten hebben en dus (ondersteund door de nodige middelen om een hoogwaardig resultaat mogelijk te maken) een direct effect zou moeten kunnen hebben op de realisatie van het thema. Dat zou de deelnemers ongetwijfeld enorm motiveren.
          
          Als duidelijk is bepaald welke instelling de voorstellen zal ontvangen, is de impact van het werk van het panel beperkt tot de beslissende macht van die instelling (zo zal een aanbeveling voor de energie-efficiëntie in het Brussels Hoofdstedelijk Gewest geen gevolgen hebben in de andere twee Belgische gewesten).
          
          Bij burgerassemblees die buiten de politieke structuren worden georganiseerd, kunnen de resultaten worden omgezet in militante acties, zoals betogingen of memoranda. Die assemblees hebben dus lobbyingbevoegdheid.
      - slug: recipient
        title: Ontvanger
        content: Heeft de institutionele ontvanger (bv. parlement, minister, schepen) zich ertoe verbonden om het resultaat te implementeren?
        more: |
          De impact van de aanbevelingen hangt in grote mate af van de positie die wordt ingenomen door de politieke spelers die als taak hebben het burgerlijk resultaat waar te maken. Burgerparticipatie is een democratische innovatie waarvan de legitimiteit nog steeds ter discussie staat. Bijgevolg hebben institutionele ontvangers veel speelruimte in de opvolging. 
          
          Het is belangrijk dat de betrokken politieke actoren zich vooraf inzetten bij het werk van de burgers. Dat akkoord moet transparant zijn en moet rekening houden met alle uitzonderingen. Op die manier kunnen de burgers bij het opstellen van hun aanbevelingen, hun voorstellen aanpassen aan verschillende toekomstige politieke situaties en realistische verwachtingen hebben over de impact van hun werk.
          
          Idealiter omvat het proces een burgercomité dat toezicht houdt op de uitvoering van het resultaat.
      - slug: timing
        title: Politiek tijdschema
        content: Is het participatieproces afgestemd op de besluitvormingsprocessen met betrekking tot het thema om de impact ervan te vergemakkelijken?
        more: |
          Aangezien er participatieprocessen bestaan buiten de wetgevende structuren, is het belangrijk om het - zeer verschillende - ritme van burger- en institutionele besluitvormingsprocessen op elkaar af te stemmen. Zo kunnen de voorstellen van het panel op het juiste moment in de wetgevingscyclus komen. Een aanbeveling van burgers kan bijvoorbeeld worden overgenomen door politici om een nieuwe wet te lanceren of een wetgevingsproces opnieuw te starten, als het op een moment komt waarop alles vastzit.
          
          Als het thema al is besproken met het oog op een besluit, kunnen de voorstellen van het burgerpanel dienen om wijzigingen voor te stellen.
      - slug: capacity
        title: Ontwikkeling van de capaciteiten
        content: Heeft het proces gezorgd voor een grotere capaciteit van de samenleving voor burgerparticipatie en de integratie van het resultaat?
        more: |
          Deelname aan een panel vergroot de kennis over burgerparticipatie en de capaciteit om deel te nemen aan collectieve besluitvormingsprocessen. Hoe meer betrokkenheid en studie door de deelnemers, hoe groter de impact van het participatieproces op de integratie in de burgerparticipatie, zowel tijdens als na het proces. Het is dan ook bijzonder nuttig om te zorgen voor een inclusieve en gastvrije sfeer. Het co-creatieve karakter van een proces heeft ook een grote impact op het leerproces van de deelnemers.
fr: 
  chapters:
  - slug: structure
    title: Structure
    content: Est-ce que le processus permet à tous·tes de participer pleinement ?
    themes: 
    - slug: accessibility
      title: Accessibilité
      content: Le processus veille-t-il à une inclusion complète ?
      questions:
      - slug: database
        title: Base de données
        content: Est-ce que les participant·e·s sont choisi·e·s sur base de données précises et complètes ?
        more: |
          La base de données utilisée pour la sélection (tirage au sort ou autre) est le facteur déterminant pour garantir que le panel intègre la diversité des réalités rencontrées par la population et soit apte à identifier les impacts des décisions prises. Par exemple, les utilisateur·rice·s des transports en commun sont souvent une population plus large que les habitant·e·s d'un district administratif.
          
          Les implications des décisions vont souvent au-delà des frontières administratives. La sélection des participant·e·s d'un processus participatif se fait donc idéalement sur l'écosystème qui vit les implications des recommandations.
          
          Pour sélectionner des citoyen·ne·s, le registre national est la base de données la plus complète qui existe. Malheureusement, l'accès au registre n'est pas facile à obtenir. En outre, les publics fragilisés sont en général sous-représentés dans les bases de données (y compris le registre). En conséquence, les panels risquent de sous-représenter celleux dont les voix sont déjà les moins entendues dans la société.
          
          Agora.Brussels a innové en créant une base de données pour son tirage au sort tenant compte de la superficie des habitats. Plus celle-ci était importante, plus la chance d'y poster des invitations était grande.
      - slug: representativeness
        title: Représentativité
        content: Le processus de sélection garantit-il la présence dans le panel de la diversité de vécus et d'opinions qui existe dans la société ?
        more: |
          Il est impossible, voire contreproductif de viser une représentativité basée sur la présence de tous les publics. Certains publics et personnalités sont plus disposés que d'autres à une participation. Il sera plus facile de trouver des hommes, belges, ayant plus de 50 ans et un diplôme supérieur que des personnes très occupées, très privilégiées ou très défavorisées, avec des troubles d'anxiété. En conséquence, il faut s'appuyer sur la présence des publics et profils qui connaissent le vécu et les opinions de celleux qui ne participent pas. Par exemple, la famille proche, les collègues, des personnes disposées à participer qui se trouvent ou ont vécu des situations semblables, etc.
          
          Pour atteindre ces profils plus éloignés, Agora a mis en place des partenariats avec des associations dont ils sont bénéficiaires. Il s'agissait par exemple d'associations de soutien pour les personnes en précarité ou des écoles professionnelles. Nous avons organisé avec elles des tirages au sort spécifiques pour intégrer ces profils dans notre panel.
          
      - slug: inclusion
        title: Inclusion
        content: Est-ce que les barrières existantes pour les participant·e·s (accessibilité physique, linguistique, mentale, émotionnelle, etc.) sont levées, entre autres grâce à une rémunération significative ?
        more: |
          Lever les barrières permet une participation complète et égale, surtout pour les publics les moins disposés à la participation. C'est pourquoi il est important de questionner individuellement les défis liés à la participation, pour pouvoir y répondre de manière personnalisée. Communiquez dès le début clairement que vous veillerez à enlever les barrières prévisibles et gérables logistiquement comme, par exemple, payer le coût d'un taxi, fournir un espace crèche pour les personnes ayant des obligations familiales, assurer l'interprétation ou simplifier le niveau linguistique avec des lexiques spécifiques.
          
          Les barrières psychologiques sont en général sous-estimées. Dans nos assemblées, nous avons mis en place le cadre pour que certaines peurs puissent être dépassées : celle de ne parler aucune des langues communes aux autres participant·e·s; celle de ne pas arriver à distinguer les limites du processus (ce qu'il fallait demander ou partager avec les autres participant·e·s, ce qui était lié au thème ou pas); celle de laisser un·e bénévole inconnu·e s'occuper de ses enfants; ou encore celle d'être isolé·e à cause de son fonctionnement / vécu autistique. Pour chacune de ces personnes, il fallait chercher des solutions individuelles, et nous avons en partie réussi. La seule façon de maximiser l'accessibilité est d'accompagner les personnes individuellement et de gagner leur confiance afin qu'elles partagent suffisamment quels sont leurs besoins pour poursuivre l'aventure.
      - slug: stakeholders
        title: Parties prenantes
        content: Le processus prévoit-il d'inclure les parties prenantes pour augmenter l'impact du résultat et la capacité sociétale d'implémentation du résultat ?
        more: |
          La participation citoyenne améliore le processus décisionnel en incluant les besoins des personnes et organisations qui en vivent les conséquences. Les décisions sont donc plus ancrées dans la réalité et plus implémentables car les citoyen·ne·s dans leur diversité connaissent mieux ce qui les pousse à suivre la règle édictée ou ce qui les retient.

          Pour profiter de cette opportunité, il est nécessaire d'inclure non seulement une vaste variété de profils citoyens, mais aussi l'expertise des acteur·rice·s qui joueront un rôle clé dans l'implémentation de la décision politique. Ainsi, impliquer certains corps intermédiaires capables de tout bloquer ou de tout faire bouger, des leaders d'opinions qui peuvent avoir un impact sur le comportement des citoyens et aider à améliorer la formulation des recommandations.
    - slug: organisation
      title: Organisation
      content: L'organisation inspire-t-elle confiance ?
      questions:
      - slug: ressources
        title: Ressources
        content: Les supports financier, humain (cf. 1. accessibilité et 3. accompagnement) et de contenu (cf. 6. information) sont-ils assez importants pour soutenir le travail citoyen ?
        more: |
          Deux aspects demandent beaucoup de ressources : assurer l'accessibilité et fournir un accompagnement individuel soutenu qui permet à tous·tes de participer jusqu'au bout. D'autres postes sont à prévoir comme la logistique (lieu, catering, interprétation), l'organisation de l'information et sa diffusion ou encore la facilitation de la délibération.
      - slug: timing
        title: Temporalité
        content: L'agenda et le temps de travail (temps demandé en présentiel et en individuel) facilitent-ils la participation ?
        more: |
          Pour trouver les meilleures dates, faites attention aux congés scolaires, jours fériés et agendas religieux. Idéalement, les séances ne dépassent pas 7 heures par jour avec de longues pauses. Il est très porteur pour l'avancement du travail de programmer deux jours d'affilés.
          
          Proposer aux participant·e·s de continuer le travail individuellement est possible, mais il vaut mieux le limiter. Peu de gens vont prendre/avoir le temps et certains publics sont peu habitués à lire des textes contenant beaucoup de données et à effectuer des tâches réflexives en solitaire.
      - slug: logistics
        title: Logistique
        content: Est-ce que le lieu, la technologie, le matériel sont au service du projet ? L'accueil humain est-il bienveillant ?
        more: |
          Idéalement, le lieu est neutre, pas trop marqué institutionnellement ou symboliquement, et d'un certain confort. Il favorise l'inclusion et le processus de délibération y est possible notamment grâce à un support technologique simple et évident à utiliser. Le matériel doit permettre de se centrer sur une tâche complexe : délivrer des recommandations. Il tient compte des besoins individuels (par exemple des casques d'écoute utilisable avec des voiles). 
          
          Idéalement, le soutien humain est personnalisé et respectueux des besoins individuels.
      - slug: institution
        title: Institution organisatrice
        content: L'institution organisatrice est-elle transparente quant à son intention (positionnement politique, résultat désiré, impact politique, etc.) ?
        more: |
          Il est pertinent de vouloir tendre à l'impartialité pour permettre aux citoyen·ne·s de s'affilier au processus. Les participant·e·s doivent avoir confiance dans le processus et la structure qui le met en place pour s'investir pleinement. Il est donc important de communiquer de façon transparente et compréhensible la raison pour laquelle le processus est organisé, la place de l'institution organisatrice dans la structure institutionnelle, sa relation avec le cadre politique, le récepteur du produit du processus participatif, sa relation aux recommandations (est-elle directement impactée par les propositions?).
          
          L'institution organisatrice communique implicitement des valeurs à travers l'organisation du processus. Ceci peut provoquer l'auto-exclusion des certaines personnes sélectionnées dès l'invitation et au cours du processus car elles ne se sentent pas au bon endroit au bon moment.
          
          Tout au long du processus, il est évident que les citoyen·ne·s testent et évaluent  l'institution organisatrice, à partir de tout ce qu'iels perçoivent de celle-ci.
  - slug: participation
    title: Participation
    content: Est-ce que le processus invite à participer pleinement ?
    themes:
    - slug: accompaniement
      title: Accompagnement
      content: Est-ce que tout est fait pour une participation maximale ?
      questions:
      - slug: meetings
        title: Rencontres
        content: le travail collectif est-il soutenu par un accompagnement accueillant et adapté qui prend en compte les défis liés au mode de rencontre choisi (présentiel / en ligne / hybride) ?
        more: |
          Il est important que les rencontres soient accompagnées d'une façon professionnelle et clairement identifiable. Les rôles des accompagnant·e·s doivent être facilement identifiés pour que les participant·e·s puissent les mobiliser aisément au moment où iels en auront besoin. Nous avons utilisé les rôles “organisation”, “accueil”, “facilitation” et “personne ressources” (qui donne de l'information concernant la thématique traitée).
          
          Tous·tes les accompagnateur·rice·s (spécialement les personnes externes à l'organisation, comme les personnes expertes) doivent être sensibilisées à ne pas reproduire aux sein de l'assemblée les privilèges sociétaux de certains individus/groupes et à agir d'une façon respectueuse et égale avec n'importe quel profil de participant·e·s qu'iels rencontrent.
          
          Chaque mode de rencontre - présentiel / en ligne / hybride - a ses défis. Par exemple, il est plus facile de garantir la possibilité de s'exprimer sans être interrompu·e dans les sessions en ligne grâce au mode silencieux; il est plus facile de garder les gens engagés jusqu'à la fin de la session en présentiel.
      - slug: communication
        title: Communication
        content: L'organisation crée-t-elle de la confiance grâce à une communication compréhensible, transparente et personnalisée ?
        more: |
          La communication de l'institution organisatrice envers les participant·e·s est un des plus grands défis et demande beaucoup d'attention et de ressources. Il s'agit d'adapter sa communication à trois grands moments : 
          
          1. Avant et après les rencontres,
          2. Pendant les rencontres qui ont lieu avant, entre et après les sessions de travail,
          3. Pendant les sessions de travail.

          Pour chaque occasion, il est important de sélectionner le moyen de communication le plus approprié en fonction des différents profils présents et de leur compréhension des choses. Il faut aussi choisir le bon ton pour améliorer la disponibilité et l'esprit d'ouverture de tout le monde. Et en général, il faut répéter les informations communiquées de différentes façons pour augmenter la probabilité d'atteindre les différents profils selon les situations et les besoins.
          
          Suivant notre expérience, les personnes ont des rappports variés et divergents aux moyens de communication digitale. Il faut donc chercher à connaître qui communique avec quoi (texto, whatsapp, email) et dans certains cas  compléter avec des appels téléphoniques. Pour les communications hors des sessions de travail, il est essentiel d'être concis et d'utiliser un langage et un vocabulaire simple. Et le ton qui marche, c'est un ton léger, humble, incluant de l'humour et beaucoup de reconnaissance.
          
          Lors des sessions de travail en petit groupe, la façon de s'exprimer et le ton doivent être davantage ciblés, en faisant attention aux individualités mais aussi au collectif. Il est utile d'être transparent et authentique. En toute occasion, il est conseillé de répéter chaque communication une à deux fois.
      - slug: equity
        title: Équité
        content: Est-ce qu'une vraie participation par tous·tes est soutenue par un accompagnement teinté de sensibilité et de pédagogie ?
        more: |
          Dans un processus de participation citoyenne, tous les enjeux présents dans la société peuvent émerger. C'est pourquoi construire et maintenir un cadre de valeurs démocratiques et de délibération est essentiel, il permet une convergence vers une décision d'intérêt général.
          
          Voici, en très court, le discours que nous tenions pour cadrer les interactions dans nos assemblées : “Ce processus va marcher si tout le monde agit selon l'idée que chaque voix compte, qu'ici, c'est une espace multilingue, que l'écoute active est essentielle pour la bonne compréhension, que la curiosité nous aide à découvrir des démarches communes et que la confiance en soi et dans les autres ainsi que le soin de soi-même et des autres permettent d'avancer ensemble.”
          
          Pour pouvoir agir selon ce cadre de fonctionnement, il faut aussi une réflexion et un processus d'apprentissage par rapport à ce qu'individuellement, nous ne connaissons pas. Idéalement, une partie d'un processus participatif est dédiée à cet apprentissage. Dans nos assemblées, nous avons expérimenté les binômes de partage, les groupes de confiance et les balades de réflexion. L'essentiel, c'est d'ouvrir un espace de questionnement des comportements de chacun·e pour assurer que les rapports de dominance existant dans toute interaction en groupe ne s'aggravent pas mais s'allègent.
      - slug: codesign
        title: Co-design
        content: Le processus inclut-il un modus operandi co-créatif qui permet aux participant·e·s de le co-construire ?
        more: |
          Le co-design vise un vrai passage de pouvoir de l'institution organisatrice vers les citoyen·ne·s, non seulement par rapport au contenu mais aussi par rapport au mode décisionnel. C'est aussi le plus grand défi pour la facilitation.

          En principe, il est possible de permettre aux citoyen·ne·s de construire tout le design d'un processus participatif. La limite principale à cette réalité est que l'institution organisatrice est elle-même active dans un cadre institutionnel, ce qui implique des exigences en termes de valeurs, principes, actions ou résultats. Dans le cas d'Agora.Brussels, c'est la promesse électorale d'avoir, au sein du parlement, un porte-parole des recommandations de l'Assemblée, grâce à l'élection d'un député. Un autre frein est la maîtrise du temps. 
          
          Nous avons principalement permis aux participant·e·s de co-construire et d'adapter le cadre de fonctionnement (cf. [3. accompagnement - équité](/organiser/accompaniement/equity/)), de formuler les thèmes et questions de départ et de choisir les sous-thèmes travaillés.
          
          Les souhaits de co-design exprimés par nos participant·e·s étaient liés aux modalités de travail (Quelle taille et quelle distribution en sous-groupe ? Comment travailler en plénière ? A quoi dédier le temps de travail ? etc.) Intégrer ces demandes exige beaucoup de temps, d'organisation, de structure et d'attention au détail. Et le groupe doit faire preuve de capacités de (auto-)facilitation très élevées. Il faut trouver un équilibre entre comment s'organiser et arriver aux décisions par rapport aux thèmes.
          
          Quand on cherche à inclure du co-design dans un processus, il faut être très attentif au fait que certaines personnalités sont facilement découragées et frustrées des processus de prise de décision collective ou simplement débordées. En conséquence, le risque de désistement, spécialement par certains publics, est très élevé.
    - slug: facilitation
      title: Facilitation
      content: L'encadrement du travail citoyen crée-t-il les conditions pour une délibération visant l'intérêt général ?
      questions:
      - slug: deliberation
        title: Délibération
        content: L'encadrement de l'interaction en groupe de travail engendre-t-il un échange d'avis divergents pour ensuite converger vers l'intérêt général ?
        more: |
          Pour faciliter la délibération, il est nécessaire de s'appuyer sur des valeurs explicitées dans un cadre connu et validé. Cela favorise l'émergence, lors des échanges, d'une compréhension individuelle et collective, via l'intégration d'informations factuelles et de vécu. La compréhension collective consiste en un consensus à propos des faits et de ce qui est préférable. Il ne s'agit pas d'adopter un seul jugement par tous·tes, mais de s'aligner sur une direction générale. Par exemple, “Il y a trop de bâtiments vides et il faut plus de logement pour les sans domicile fixe” plutôt que “C'était une mauvaise stratégie urbaine de construire des immeubles de bureaux, quand les listes d'attentes de logements sociaux sont interminables.”

          Pour arriver à une telle direction consensuelle, il est nécessaire que les informations et les vécus divergents soient d'abord décrits. Vient ensuite l'expression de questions et avis. Enfin, des constats sont priorisés selon leur degré de consensus. Ce résultat peut alors être examiné sous l'angle de sa valeur d'intérêt général et développé davantage en cette direction.

          La facilitation doit guider le groupe au long de ces étapes en faisant en sorte que chaque personne participe réellement - pas nécessairement de manière égale, mais suffisamment pour avoir façonné en partie le résultat. Concrètement, la facilitation fait en sorte que le groupe parcourt le déroulé à son propre rythme et dans le temps prévu. Le programme est continuellement adapté via des procédures spécifiques et des approches qui visent à résoudre les divergences. La facilitation doit reformuler le thème, les questions, les problèmes d'une façon compréhensible et constructive pour résumer l'avancement et clarifier la direction. Finalement, il est important de tester le consentement et d'améliorer le résultat en tenant compte des avis minoritaires.
      - slug: posture
        title: Posture
        content: La facilitation est-elle respectueuse des différences et réussit-elle à embarquer tout le monde dans le processus ?
        more: |
          Pour que chaque participant·e s'implique réellement, il est indispensable de guider le groupe en plaçant le respect au centre des interactions. C'est la base pour développer de la confiance, du vrai partage d'information, d'avis, de vécu et de l'engagement. Seuls la confiance, l'implication et le partage permettent au processus de délibération d'apporter sa plus-value en permettant aux participant·e·s de changer d'avis en toute conscience. C'est alors qu'une définition collective de l'intérêt général devient possible.
      - slug: approach
        title: Approche
        content: Est-ce que la facilitation applique des techniques inclusives mobilisant les différents types d'intelligence ?
        more: |
          Les techniques de facilitation s'adressent en général à un public qui peut être considéré dans la norme et bénéficiant de capacités d'interactions en groupe. Intégrer un processus participatif peut provoquer des états neuro-divergent pour de multiples raisons (le stress social d'être seul·e dans un groupe d'inconnu·e·s, la pression de produire un résultat pour la population entière, etc). D'autres facteurs épisodiques, comme la pauvreté, le chômage, la sur-occupation ou sous-occupation, les addictions, des maladies peuvent aussi jouer. En conséquence, il est crucial d'employer une variété de techniques de facilitation pour permettre aux différents fonctionnements mentaux de contribuer avec pertinence à la délibération.
      - slug: functioning
        title: (Dys)fonctionnement au sein du groupe
        content: La facilitation crée-t-elle une dynamique co-créative ? Contrebalance-t-elle les fonctionnements de groupe qui oppriment la divergence de points de vue (par exemple, les rapports de domination ou le groupthink) ?
        more: |
          La co-création n'est malheureusement pas un usage promu de nos jours, que du contraire. Dans un processus participatif, un cadre coopératif (voir [3. accompagnement - équité](/organiser/accompaniement/equity/)) guide le comportement des participant·e·s vers la co-création. Mais, dans les moments de pression, quand il faut formuler et voter les propositions, par exemple, le comportement compétitif peut reprendre facilement le dessus. La facilitation doit être attentive à constamment intégrer cette tendance.
          
          De plus, comme l'humain est un animal grégaire, certaines dynamiques de groupes peuvent influer sur les échanges : 
          
          - Ressentir de la sympathie avec une personne avec qui j'ai parlé à la pause et ne pas vouloir la contredire ;
          - Ne pas vouloir être identifié·e comme appartenant à un certain groupe et donc contredire ce groupe avec véhémence ;
          - Se sentir supérieur·e vis-à-vis de quelqu'un·e et le lui faire sentir.
          
          Tous ces comportements ont une influence sur le résultat final produit.
          
          Une facilitation habile remarque ces comportements, les minimise et si nécessaire les nomme pour que le groupe les identifie et s'y confronte directement. Elle doit être consciente des privilèges sociétaux et individuels que les personnes portent, donner l'exemple d'humilité et pouvoir faire des erreurs, les reconnaître et adapter sa manière de faire. En particulier, la facilitation doit oser nommer les dominations observées entre participant·e·s et diriger la dynamique vers la co-création.
  - slug: content
    title: Contenu
    content: Est-ce que le contenu du processus favorise un impact citoyen valable ?
    themes:
    - slug: theme
      title: Thème
      content: Est-ce que le thème choisi rend le travail de l'assemblée possible et utile ?
      questions:
      - slug: selection
        title: Sélection
        content: La façon dont le thème est choisi est-elle légitime selon les futur·es participant·e·s au processus participatif ? Y a-t-il de l'intérêt pour le thème ?
        more: |
          Le thème et sa sélection déterminent en grande partie la légitimité perçue et, par conséquent, l'engagement des participant·e·s dans le processus. La légitimité dépend de qui a choisi le thème, comment et pourquoi, mais aussi de l'actualité et de l'intérêt que les individus et la société lui portent. Enfin, d'autres facteurs interviennent et peuvent avoir l'influence sur la décision citoyenne et le résultat du processus participatif. Idéalement, le thème fait l'objet d'une discussion, d'une proposition et d'une sélection par des citoyen·ne·s représentatif·ve·s.
      - slug: field
        title: Champs d'application
        content: La compétence traitée est-elle dans les mains de l'institution destinataire du résultat ?
        more: |
          A la fin des processus participatifs, le résultat du travail citoyen est en général remis à une institution politique. Souvent, les institutions destinataires n'ont pas toutes les compétences nécessaires pour légiférer ou implémenter les propositions citoyennes : soit parce que les propositions citoyennes ne tiennent pas compte du fait que les compétences sont éclatées sur plusieurs niveaux de pouvoir; soit parce que les thématiques sont interdépendantes et l'institution destinataire ne gère qu'une petite partie de la thématique. 
          
          Il est essentiel donc que le processus intègre une analyse du champ d'application du thème et de la position politique de l'institution destinataire. Cela permettra de définir un contenu de travail dont les contours sont clairement délimités.
      - slug: question
        title: Question de départ
        content: Le thème est-il formulé sous forme de question, dans un langage simple et clair avec un contexte décisionnel bien précisé ?
        more: |
          Il est important que le thème soit formulé comme une question pour orienter les citoyen·ne·s vers une problématique précise et une logique de questionnement. La manière dont le thème est questionné a une grande influence sur le processus. Les sous-thèmes traités en sous-groupes doivent aussi être formulés comme des sous-questions, pour minimiser les chevauchements entre les sous-thèmes et donner la possibilité d'arriver à des propositions précises. Une formulation claire et simple des (sous-)thèmes influence fortement et positivement la précision du travail citoyen. Elle a aussi une implication sur l'inclusivité car un langage complexe risque de générer un sentiment d'infériorité.
          
          La question de départ est idéalement accompagnée par un constat qui précise le contexte décisionnel. Cela peut inclure les faits de base, un historique et les conditions clés qui façonnent la problématique et démontrent le besoin de traiter la thématique.
      - slug: precision
        title: Précision
        content: Le dilemme politique lié au thème est-il bien défini ?
        more: |
          Les processus participatifs sont particulièrement pertinents quand il s'agit d'un dilemme politique. C'est-à-dire? Aucune solution ne peut donc être trouvée dans le cadre politique classique car la culture ou l'historique politique font qu'il est inimaginable de sortir des lignes d'opinions qui ont toujours été défendues. Le mariage homosexuel en Irlande est un bon exemple d'un tel dilemme. Des défis qui demandent un changement du comportement économique ou social (comme la crise climatique ou migratoire) sont également dans ce scope.
          
          Quand un processus participatif traite un tel dilemme, il est très important que les lignes d'opinions qui existent soient bien claires, dès le départ, et que les citoyen·ne·s se rendent compte que leur travail peut aller au-delà de ce que la politique conventionnelle est capable de produire.
    - slug: information
      title: Information
      content: Est-ce que les informations fournies permettent un processus et un résultat citoyen pertinent ?
      questions:
      - slug: legitimacy
        title: Légitime
        content: L'information fournie est-elle représentative des avis de toute la société ?
        more: |
          Il est impossible de fournir ou d'emmagasiner toute l'information existante sur un sujet. C'est pourquoi l'information qui est fournie est filtrée et en conséquence colorée. Le principe à suivre pour être le plus objectif possible dans les moments d'informations, est de donner accès à un spectre représentatif de tous les avis de la société. Cela pousse les participant·e·s à confronter leurs propres avis à la pluralité des opinions qui existent en dehors du panel. Iels peuvent alors changer ou préciser leurs opinions.
      - slug: interactive
        title: Interactive
        content: L'information est-elle fournie d'une façon interactive qui permet aux participant·e·s de noter les contradictions entre les avis d'experts, de situer leur vécu dans un contexte plus généralisé et d'intégrer les infos dans leurs connaissances existantes ?
        more: |
          Créer un cadre interactif permet aux participant·e·s d'assimiler l'information et de l'utiliser correctement. Cela donne du sens aux informations reçues, que ce soit de personnes expertes ou d'autres participant·e·s. Plus les interactions sont fréquentes, suscitées par les citoyen·ne·s et non-hiérarchiques, plus elles seront prises en compte. Si les participant·e·s se sentent libres de co-construire la base d'information avec laquelle iels construisent ensuite leurs propositions et prennent leurs décisions, la qualité du résultat est plus élevée car plus croisée et vérifiée selon différentes réalités.
      - slug: custom
        title: Sur mesure
        content: L'information fournie correspond-elle aux  questionnements citoyens et aux besoins de compréhension des participant·e·s ?
        more: |
          Tout au long de l'assemblée, les besoins d'information changent. Souvent, les participant·e·s ont besoin de plus de détails quand ils abordent le thème plus en profondeur. Si certains sous-thèmes apparaissent ou si la direction initiale change, il faut apporter à nouveau des faits de base. Ça signifie qu'il est impossible de préparer à l'avance tous les détails de l'information à fournir durant le processus. Il faut donc garder de la flexibilité dans la diffusion de l'information. Il est également important de rendre intelligible des informations issues de sources différentes, sous des formats différents, en utilisant des diagrammes, des images, des résumés, etc.
          
          Pour optimiser la gestion de l'information, vous pouvez inviter le groupe à rassembler lui-même les informations dont il a besoin. Cet accompagnement est particulièrement important avec des panels très diversifiés car les différences de gestion des informations sont alors plus grandes. Dans ce cas, l'accompagnement veille à rendre accessibles à tous.tes les participant.e.s les sources d'informations et l'utilisation des ces informations.
      - slug: applicable
        title: Applicable
        content: Est-ce que l'information fournie sert à comprendre les enjeux politiques (historiques et de l'actualité) de sorte que les propositions citoyennes peuvent s'appliquer d'une façon pertinente ?
        more: |
          Chaque thématique politique poursuit un cheminement qui lui est propre, avec des propres obstacles ou des lectures prédéfinies. Si une thématique est choisie par des citoyen·ne·s, c'est que la réponse actuelle ne correspond pas aux besoins de la population.
          
          Il est essentiel pour les citoyen·ne·s de comprendre dans quelle histoire s'inscrit la thématique pour identifier où il y a des opportunités de changement. Iels doivent recevoir des informations quant aux dernières décisions politiques prises à propos du thème, comment elles ont été implémentées, s'il y a eu des blocages... Il s'agit de fournir une analyse politique, scientifique, traduite en langage simple et clair pour augmenter considérablement la pertinence des propositions du panel.
  - slug: result
    title: Résultat
    content: Le processus débouche-t-il sur un avancement sociétal ?
    themes: 
    - slug: product
      title: Produit
      content: Est-ce que le produit est intégratif et robuste ?
      questions:
      - slug: validation
        title: Validation
        content: Est-ce que le résultat a été validé par au moins 85% des participant·e·s ?
        more: |
          Notre expérience a montré qu'un vote avec trois options permettait de marquer son consentement: 
          
          - Je suis d'accord.
          - J'ai des réserves, mais je ne m'oppose pas à  la mise en œuvre.
          - J'ai une objection. Je ne souhaite pas la mise en œuvre de cette proposition car elle va à l'encontre de l'intérêt commun.
          
          Nous avons fixé le seuil de rejet d'une proposition à 15% d'objection.
      - slug: formulation
        title: Formulation
        content: Est-ce que tous·tes les participant·e·s étaient impliqué·e·s dans la formulation du résultat ?
        more: |
          Il se peut, et cela est assez fréquent, qu'une proposition soit le fruit du travail d'une minorité du groupe. En effet, les méthodes invitent à travailler en sous-groupes, pour pouvoir aller plus en profondeur dans certaines sous-thématiques. Il y a dans chaque sous-groupe la possibilité de donner son avis et de participer à l'écriture collective de la proposition. Après le test du consentement en sous-groupe, il y a la possibilité de pouvoir commenter le travail des autres sous-groupes et/ou de l'amender en plénière. Ces allers-retours impriment une dynamique au processus de délibération.
      - slug: aggregation
        title: Information agrégée
        content: Est-ce que le résultat est basé sur des informations qui parviennent de sources diverses y compris le vécu des citoyen·ne·s ?
        more: |
          Une des manières d'observer la qualité de la production d'un panel citoyen, c'est de vérifier que l'ensemble du spectre d'avis de la société se retrouve en filigrane dans le résultat. C'est notamment l'intégration de différentes sources d'information, comme le vécu quotidien des citoyen·ne·s et des statistiques scientifiques, qui permet d'augmenter la  créativité du résultat.
      - slug: innovation
        title: Innovation
        content: Le résultat est-il innovant dans sa façon de renforcer l'intérêt général ?
        more: |
          Un des marqueurs pour observer la créativité collective des participant·e·s est la capacité du groupe à produire des propositions au-delà du conventionnel politique : plus que des compromis, des vraies propositions gagnantes-gagnantes. De telles propositions sont nécessairement basées sur une analyse englobante de la thématique.
          
          Pour y arriver, il faut un processus poussé de délibération et de créativité. Le groupe doit réussir à dépasser les avis tranchés et établis de longue date. Il faut du temps pour prendre réellement en considération ce qu'est l'intérêt général, du temps pour permettre au collectif de devenir fonctionnel et du temps pour laisser maturer la créativité. La facilitation a pour but de soutenir ce processus avec le respect, l'inclusivité, la permission radicale d'idées qui au départ semblent farfelues et des méthodologies créatives et co-créatrices.
    - slug: followup
      title: Suivi
      content: Est-ce que le résultat aura un impact ?
      questions:
      - slug: binding
        title: Contraignant
        content: Est-ce que la structure organisatrice du processus peut pousser à une mise en œuvre du  résultat ?
        more: |
          L'influence d'un panel dépend du positionnement institutionnel de la structure  qui organise le processus participatif. Selon l'idéal d'Agora.Brussels, une assemblée citoyenne aurait elle-même un pouvoir législatif et pourrait donc (soutenue des nécessaires ressources pour permettre un résultat de haute qualité) avoir un effet direct sur la réalité du thème. Ceci serait certainement le plus grand facteur de motivation pour les participant·e·s.
          
          Si une institution est clairement identifiée comme destinataire des propositions, l'impact du travail du panel sera alors limité au pouvoir décisionnel de cette institution (par exemple, une recommandation faite pour l'efficacité énergétique en Région Bruxelles-Capitale n'aura pas d'effet dans les deux autres régions de la Belgique).
          
          Dans le cas des assemblées citoyennes organisées hors des structures politiques, les résultats peuvent être transformés en actions militantes, comme des manifestations ou des mémorandums. Ces assemblées ont donc un pouvoir de lobbying.
      - slug: recipient
        title: Destinataire
        content: Le destinataire institutionnel (parlement, ministre, échevin·e, etc.) s'est-iel engagé à implémenter le résultat ?
        more: |
          L'impact des recommandations dépend grandement du positionnement des acteur·rice·s politiques qui ont la mission de réaliser le résultat citoyen. La participation citoyenne est une innovation démocratique dont la légitimité est toujours débattue. Par conséquent, les destinataires institutionnels ont une marge de manœuvre considérable dans le suivi. 
          
          Il est important que les acteur·rice·s politiques concerné·e·s s'engagent en amont du travail des citoyen·ne·s. Cet accord doit être transparent et donc inclure tous les cas d'exception. Grâce à cela, les citoyen·ne·s peuvent, lors de l'élaboration de leurs recommandations, adapter leurs propositions à différentes situations politiques futures et avoir des attentes réalistes quant à l'impact de leur travail.
          
          Idéalement, le processus inclut un comité citoyen qui contrôle la réalisation du résultat.
      - slug: timing
        title: Temporalité politique
        content: Le processus participatif est-il aligné sur les processus décisionnels liés au thème pour en faciliter l'impact?
        more: |
          Comme les processus participatifs existent en dehors des structures législatives, c'est important d'aligner les rythmes - très différents - des processus décisionnels citoyens et des institutions. Cela doit permettre aux propositions du panel d'arriver à un moment pertinent dans le cycle législatif. Une recommandation citoyenne peut, par exemple, être reprise par le politique pour initier une nouvelle loi ou relancer un processus législatif, si elle arrive dans un moment de blocage.
          
          Si la thématique a déjà fait l'objet de discussion en vue d'une décision, les propositions du panel citoyen peuvent servir à proposer des amendements.
      - slug: capacity
        title: Développement des capacités
        content: Est-ce que la capacité sociétale de participation citoyenne et de l'intégration du résultat a été augmentée par le processus ?
        more: |
          Une participation à un panel accroît la connaissance de la participation citoyenne et la capacité à s'engager dans des processus décisionnels collectifs. Plus la mobilisation et l'apprentissage des participant·e·s est grande, plus le processus participatif aura d'impact sur l'intégration dans la participation citoyenne, pendant et après le processus. Il est donc particulièrement utile de veiller à la mise en place d'une atmosphère inclusive et bienveillante. Le caractère co-créatif d'un processus a aussi un grand effet sur l'apprentissage des participant·e·s.