nl:
  themes:
  - slug: accessibility
    title: Toegankelijkheid
    content: Om ervoor te zorgen dat iedereen ten volle kan deelnemen
    questions:
    - slug: representativeness
      title: Representativiteit
      content: Heeft iedereen evenveel kans gehad om geselecteerd te worden, bijvoorbeeld door middel van een loting? Zorgt het selectieproces ervoor dat de verschillende ervaringen en meningen in de samenleving ook vertegenwoordigd zijn in de assemblee?
    - slug: inclusion
      title: Inclusie
      content: Heeft de organisatie ervoor gezorgd dat barrières die bepaalde mensen verhinderen om deel te nemen (bezoldiging en toegankelijkheid op onder meer fysiek, mentaal, emotioneel en taalkundig vlak) werden weggewerkt of getemperd?
    - slug: stakeholders
      title: Betrokken partijen
      content: Worden spelers uit het veld uitgenodigd om het resultaat te bekrachtigen en mee in te staan voor de uitvoering?
  - slug: organisation
    title: Organisatie
    content: Om vertrouwen in te boezemen
    questions:
    - slug: temporality
      title: Tijdschema
      content: Maken de agenda en de duur van het proces het eenvoudig om deel te nemen?
    - slug: logistics
      title: Logistiek
      content: Lijken de locatie en de menselijke en materiële ondersteuning geschikt en uitnodigend?
    - slug: institution
      title: Organiserende instelling
      content: Is de instelling transparant over haar bedoelingen (politiek standpunt, gewenst resultaat, politieke impact, …)?
  - slug: accompaniement
    title: Begeleiding
    content: Voor maximale deelname
    questions:
    - slug: meetings
      title: Ontmoetingen
      content: Wordt het collectieve werk ondersteund door een warme omkadering? Is de begeleiding aangepast aan de manier van ontmoeten (fysiek/online/hybride)?
    - slug: communication
      title: Communicatie
      content: Is de communicatie duidelijk en begrijpelijk voor iedereen? Boezemt ze vertrouwen in?
    - slug: equity
      title: Gelijkheid
      content: Communiceert de organisatie inclusief en respectvol? Maakt ze gebruik van verschillende soorten communicatie (mondeling, schriftelijk, symbolen, positionering in de ruimte, …)?
  - slug: theme
    title:  Thema en informatie
    content: Voor haalbaar en nuttig burgerwerk
    questions:
    - slug: formuation
      title: Formulering van het thema
      content: Is het thema geformuleerd in vraagvorm, in eenvoudige en duidelijke taal, die helpt om tot gedetailleerde voorstellen / beslissingen te komen?
    - slug: information
      title: Informatie
      content: Beantwoordt de verstrekte informatie exact aan de ideeën en vragen van de deelnemers? Biedt ze ook meer duidelijkheid? 
    - slug: exchange
      title: Interactie
      content: Wordt de informatie interactief verstrekt en helpt ze om de complexiteit van het thema te begrijpen? Legt ze tegenstrijdigheden tussen de meningen van de experts bloot?
  - slug: product
    title: Product en opvolging
    content: Voor een geïntegreerd en krachtig resultaat
    questions:
    - slug: deliberation
      title: Overleg
      content: Neemt iedereen deel aan de gesprekken? Wordt het algemeen belang duidelijk tijdens de gesprekken?
    - slug: validation
      title: Validatie
      content: Wordt het resultaat bekrachtigd volgens een duidelijk proces waarbij het de bedoeling is om rekening te houden met ieders mening (niet meer dan 10% bezwaren)?
    - slug: recipient
      title: Ontvanger
      content: Wie is de institutionele ontvanger (bv. parlement, minister, schepen) en heeft die zich ertoe verbonden om het resultaat te implementeren?
fr: 
  themes: 
    - slug: accessibility
      title: Accessibilité
      content: Pour permettre à tous·te·s de participer pleinement
      questions:
        - slug: representativeness
          title: Représentativité
          content: Est-ce que tout le monde a eu la même chance d'être sélectionné·e (par exemple grâce à un tirage au sort) ? Le processus de sélection permet-il à la diversité de vécus et d'opinions qui existe dans la société d'être présente dans l'assemblée ?
        - slug: inclusion
          title: Inclusion
          content: L'organisation a-t-elle veillé à supprimer/diminuer les barrières empêchant certaines personnes de participer (rémunération et accessibilité physique, mentale, émotionnelle, linguistique, etc.) ?
        - slug: stakeholders
          title: Parties prenantes
          content: Des acteur·rice·s de terrain sont-iels invité·e·s à intervenir pour valoriser le résultat et augmenter son implémentation ?
    - slug: organisation
      title: Organisation
      content: Pour inspirer de la confiance
      questions:
        - slug: temporality
          title: Temporalité
          content: L'agenda et la durée du processus facilitent-ils ta participation ?
        - slug: logistics
          title: Logistique
          content: Le lieu et le soutien humain et matériel te semblent-ils accueillants et suffisants ?
        - slug: institution
          title: Institution organisatrice
          content: L'institution se positionne-t-elle d'une façon transparente par rapport à son intention (positionnement politique, résultat désiré, impact politique, etc.) ?
    - slug: accompaniement
      title: Accompagnement
      content: Pour une participation maximale
      questions:
        - slug: meetings
          title: Rencontres
          content: Le travail collectif est-il soutenu par un accompagnement accueillant ? Cet accompagnement est-il adapté au mode de rencontre choisi (présentiel / en ligne / hybride) ?
        - slug: communication
          title: Communication
          content: La communication est-elle claire et compréhensible pour tous·tes ? Donne-t-elle confiance ?
        - slug: equity
          title: Équité
          content: La facilitation applique-t-elle des techniques d'interactions inclusives, respectueuses ? Mobilise-t-elle différents types d'expression (orale, écrite, dessin, positionnement dans l'espace…) ?
    - slug: theme
      title: Thème et information
      content: Pour un travail citoyen faisable et utile
      questions:
        - slug: formuation
          title: Formulation du thème
          content: le thème est-il formulé sous forme de question, dans un langage qui te parait simple et clair, qui permettra d'arriver à des propositions/décisions précises ?
        - slug: information
          title: Information
          content: L'information fournie répond-elle précisément aux idées et questionnements des participant·e·s? Répond-elle aussi aux besoins de compréhension ?
        - slug: exchange
          title: Échange
          content: L'information est-elle fournie d'une façon interactive et permet-elle de comprendre la complexité de la thématique? Fait-elle apparaître des contradictions entre les avis d'expert·e·s ?
    - slug: product
      title: Produit et suivi
      content: Pour un produit intégratif et robuste
      questions: 
        - slug: deliberation
          title: Délibération
          content: Est-ce que tout le monde participe aux échanges ? Est-ce que l'intérêt général devient évident dans les échanges ?
        - slug: validation
          title: Validation
          content: Le résultat est-il validé selon un processus clair et visant à l'inclusion de l'avis de tous·tes (pas plus de 10% d'objection) ?
        - slug: recipient
          title: Destinataire
          content: La·le destinataire institutionnel·le (parlement, ministre, échevin·e, etc.) est-iel connu et s'est-iel engagé·e à implémenter le résultat ?