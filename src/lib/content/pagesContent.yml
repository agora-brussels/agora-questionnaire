      « Do Agora Yourself », le guide pratique pour mettre en action vos projets démocratiques
    content: |
      En plus de ce questionnaire, Agora a créé un second outil pour partager son expérience et son histoire: « Do Agora Yourself » est un guide pratique pour mettre en action vos projets démocratiques.

      En partant du cœur du mouvement, suivez ce groupe de bénévoles qui a mené une campagne, obtenu un élu, mis en place des assemblées citoyennes et défendu les recommandations des Bruxellois·se·s au sein du Parlement. Parcourez 6 ans de cette folle aventure humaine et démocratique, en bénéficiant du regard critique de l'AISBL [Periferia](https://periferia.be/) et de plusieurs académiques belges. 
      
