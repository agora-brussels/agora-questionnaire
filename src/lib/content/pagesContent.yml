home:
  pretitle: Tiré·e au sort? Tu hésites?
  title: Décide sur ta participation à un panel citoyen!
  content: |
    Tu es invité·e à participer à une assemblée ou un processus de participation citoyenne? Tu hésites à t'y rendre ? Tu te demandes si l'organisation du processus est sérieuse et permettra de produire des résultats dans un cadre sécurisé ?

    En s'appuyant sur ces propres expériences, Agora.Brussels a créé cet outil qui propose **15 questions** sur des caractéristiques clés d'un processus. Cela te permettra de dire *"oui j'y vais"*, ou pas, en plus de confiance.
    
    Tu es conseillé de lire toutes les informations que tu as reçues avant de commencer.

