about:
  title: A propos de cet outil
  content: |
    Cet outil a été créé par le mouvement politique citoyen [Agora.Brussels](https://agora.brussels).

    Entre 2019 et 2024, Agora.Brussels a organisé l'[Assemblée Citoyenne Bruxelloise](https://www.assemblee.brussels/) - la première institution politique bruxelloise constituée entièrement de citoyen·nes tirés au sort. Lors de 4 cycles, les membres ont délibéré sur des sujets relevant de la compétence de la région bruxelloise.
    
    Préparer, vivre et évaluer ces 4 cycles d'assemblée, ensemble avec les participants, Agora.Brussels a beaucoup appris sur ce qui peut apporter à une organisation qui favorise la représentativité, la délibération et la participation. Via cet outil, avec sa partie pour futurs participants et pour futurs organisateurs, Agora.Brussels veut partager et rendre utile ces apprentissages.
    
    ##### Réutilisation

    Cet outil est publié sous licence [CC BY-NC-ND 4.0](https://creativecommons.org/licenses/by-nc-nd/4.0/). Vous êtes donc autorisé·e à partager ce matériel (le copier, distribuer et communiquer par tous moyens et sous tous formats) selon les conditions suivantes: Attribution, Pas d'Utilisation Commerciale, Pas de modifications.
    
    Le code source de ce site est accessible [sur Github](https://github.com/agora-brussels/agora-questionnaire/). Les données des questions sont accessibles sous forme structurée [ici](https://github.com/agora-brussels/agora-questionnaire/tree/main/src/lib/content).
overview:
  title: Faire un choix suite à ces réponses
  content: |
    Merci d'avoir parcouru tous les thèmes et questions. Nous espérons que cela t'a donné quelques clés lorsque tu considères ta participation à l'initiative à laquelle tu es invité·e.

    Il y a sans doute eu des questions dont sans réponse. Au-delà de cinq questions sans réponse, nous t'invitons à demander des informations complémentaires à la structure en charge de l'organisation.
    
    Cet outil n'a pas pour but de décider à ta place. C'est important que chacun·e se décide sur sa propre participation. Comment te sens-tu en regardant ces réponses? Tous les thèmes sont équivalents pour toi, ou il y a en a-t-il un qui est primordial? Regarde tes réponses et pense à ce que tu trouves important. **Maintentant, le choix est à toi!**
