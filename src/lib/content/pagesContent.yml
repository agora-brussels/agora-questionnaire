  organiserOverview:
    title: Réponses
    content: |
      Merci d'avoir parcouru tous les thèmes et questions. Nous espérons que cela vous aidera.

      Nul besoin d'avoir répondu "oui" à toutes les questions. Si vous répondez 'non' à une question qui vous semble cruciale, nous vous invitons à y réfléchir encore. Pour cela, nous offrons des pistes et renvoyons vers notre expérience pour vous inspirer.

      Nous vous invitons à pratiquer cette logique d'amélioration dans la durée. Jetez-vous dans l'action lorsque vous avez assez de "oui" et focalisez-vous sur certains "oui mais-non mais" ou "non" à perfectionner lors des éditions suivantes.
