  organiserDay:
    title: |
      "Do Agora Yourself", een praktische gids om projecten in burgerparticipatie vooruit te helpen
    content: |
      Naast deze website ontwikkelde Agora nog een twee tool om haar ervaring te delen en haar verhaal te vertellen: "Do Agora Yourself" is een praktische om projecten in burgerparticipatie vooruit te helpen.

      Vertrekkend van het hart van deze beweging, volg een groep burgers die campagne voerden, een verkozene bekwamen, een burgerassemblée georganiseerde et de resulterende voorstellen van Brusselaars verdedigde in het Brussels parlement. Doorloop zes jaar van dit zowel op menselijk als démocratisch vlak gewaagde avontuur. Met de kritische blik van vzw [Periferia](https://periferia.be/) et enkel Belgische academici. 
      
      Om van A tot Z te lezen, [download de gids in haar geheel](/day/DAY_NL.pdf).
      
      Om straight to the point te gaan, download het deel of de delen die u interesseren.
      
      - [Politieke Burgerbeweging](/day/DAY_NL_Politieke_burgerbeweging.pdf): geboorte van Agora en beschrijving van een organisatie zonder hiërarchie;
      - Burgerassemblee: 12 pdfs voor 12 hoofdstukken, gaande van het format, de themakeuze, de samenstelling van de assemblee, de ontvangst, inclusie, logistiek, informatie, deliberatie, schrijven, beslissingen, evaluatie en communicatie;
          - Hoofstuk 01: [Een burgerassemblee vormgeven](/day/DAY_NL_C01_Een_burgerassemblee_vormgeven.pdf)
          - Hoofstuk 02: [De keuze van een thema begeleiden](/day/DAY_NL_C02_De_keuze_van_een_thema_begeleiden.pdf)
          - Hoofstuk 03: [Een representatief panel samenstellen via loting](/day/DAY_NL_C03_Een_representatief_panel_samenstellen_via_loting.pdf)
          - Hoofstuk 04: [Verwelkoming en introductie](/day/DAY_NL_C04_Verwelkoming_en_introductie.pdf)
          - Hoofstuk 05: [Zorg voor inclusie](/day/DAY_NL_C05_Zorg_voor_inclusie.pdf)
          - Hoofstuk 06: [Logistiek plannen](/day/DAY_NL_C06_Logistiek_plannen.pdf)
          - Hoofstuk 07: [Informatie beheren](/day/DAY_NL_C07_Informatie_beheren.pdf)
          - Hoofstuk 08: [De beraadslaging organiseren](/day/DAY_NL_C08_De_beraadslaging_organiseren.pdf)
          - Hoofstuk 09: [Voorstellen schrijven](/day/DAY_NL_C09_Voorstellen_schrijven.pdf)
          - Hoofstuk 10: [Besluitvorming door instemming](/day/DAY_NL_C10_Besluitvorming_door_instemming.pdf)
          - Hoofstuk 11: [Evalueren](/day/DAY_NL_C11_Evalueren.pdf)
          - Hoofstuk 12: [Communicatie beheren](/day/DAY_NL_C12_Communicatie_beheren.pdf)
      - [Parlement](/day/DAY_NL_Parlement.pdf) : feedback en reflecties op pogingen om burgervoorstellen in een parlement te brengen en te verdedigen;
      
      > *"Het experiment dat Agora tussen 2019 en 2024 in Brussel voerde, schudde de wereld van de volksvertegenwoordiging in België doorheen als nooit tevoren."*, Anne-Emmanuelle Bourgaux, constitutionalist en hoogleraar aan de UMons.

      Een onmisbare gids voor facilitatoren, politici, overheidsinstanties, onderzoekers, studenten en organisaties die met onze samenleving en haar burgers in gesprek willen gaan.
