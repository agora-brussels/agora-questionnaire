  organiser:
    title: Gids voor burgerassemblee's
    content: |
      Wil je als organisatie een proces van burgerparticipatie opstarten? Fantastisch! 

      Ieder participatieproces is uniek naargelang het publiek, het onderwerp, het grondgebied en natuurlijk de vorm. Toch hebben al die ervaringen ook heel wat gemeen. **Aan de hand van deze vragenlijst helpen we jouw organisatie de juiste vragen te stellen en willen we jullie aanmoedigen om ervoor te gaan.**

      Deze vragen en antwoorden zijn gebaseerd op vier jaar ervaring. In die periode heeft Agora vier cycli van de [Brusselse Burgerassemblee](https://www.assemblee.brussels/) georganiseerd. Sommige cycli waren bedoeld om algemene aanbevelingen te schrijven over een thema, andere om parlementair werk bij amendement te wijzigen. Sommige assemblees vonden fysiek plaats, andere via videoconferentie. Sommige duurden drie dagen, andere zeven, gespreid over een periode van drie maanden tot een jaar (aangezien ze werden onderbroken door een wereldwijde epidemie).

      Kortom, Agora.Brussels heeft opties uitgetest en keuzes gemaakt voor de agenda, de methodologie en de logistiek. Het waren niet altijd de beste keuzes want we hebben soms ook moeten improviseren - begin 2020 konden we niet voorspellen dat we door de pandemie regelmatig in lockdown zouden moeten gaan.

      Daarom denken we dat deze vragenlijst nuttig is. Net als wij zal ook jouw organisatie moeten improviseren. Dat zal vlot verlopen als je hebt geanticipeerd op de talrijke uitdagingen die komen kijken bij de organisatie van een participatieproces.

      De vragenlijst bevat 32 vragen, die werden verdeeld over vier grote thema's:
      - De structuur
      - De deelnemers
      - De inhoud
      - Het resultaat
