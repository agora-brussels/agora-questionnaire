  organiserOverview:
    title: Antwoorden
    content: |
      Bedankt voor het doornemen van alle onderwerpen en vragen. We hopen dat het je zal helpen!

      Je hoeft dus zeker niet op alle vragen 'ja' te hebben geantwoord. Maar als je op een ervan 'nee' hebt geantwoord en je de indruk hebt dat het een doorslaggevend punt betreft, is het aangewezen om er nog eens goed over te denken.

      We vragen je om deze verbeteringslogica op lange termijn toe te passen. Ga over tot actie als je genoeg ja's hebt en concentreer je op bepaalde 'ja of nee maar' of 'nee' om volgende edities te verbeteren.
