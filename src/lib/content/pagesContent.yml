    content: |
      Ben je uitgenodigd om deel te nemen aan een burgerpanel of burgerassemblee? Wil je een weloverwogen keuze kunnen maken om al dan niet op de uitnodiging in te gaan? Deze vragenlijst is ontworpen om je daarbij te helpen. Aan de hand van 15 vragen kun je nagaan of het project inclusief, zorgzaam en effectief is.

