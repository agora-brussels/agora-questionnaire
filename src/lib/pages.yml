participant:
  title: Participer à un panel
  subtitle: Questionnaire participant·e processus
  content: |
    <p>
      Tu es invité à participer à une assemblée / un processus de participation citoyenne? Tu hésites à t'y rendre ? Tu te demandes si l'organisation du processus est sérieuse et permettra de produire des résultats dans un cadre sécurisé ?
    </p>
    <p>
      Voici 15 questions pour te dire <em>"oui j'y vais”<em> ou pas.
    </p>
    <p>
      Avant d'y répondre, nous te conseillons de lire toutes les informations que tu as reçues.<br>
      Il y aura sans doute des questions sans réponse. Au-delà de cinq questions sans réponse, nous t'invitons à demander des informations complémentaires à la structure en charge de l'organisation.
    </p>
